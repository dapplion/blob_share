<!DOCTYPE html>
<html>
<head>
    <title>Intent {{id}} - Bundler explorer</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <nav>
        <a href="/">Home</a>
    </nav>

    <h1>Intent {{id}}</h1>

    <div class="info-row"><strong>From:</strong> <a href='/address/{{from}}'>{{from}}</a></div>
    <div class="info-row"><strong>Data length:</strong> {{data_len}} bytes</div>
    <div class="info-row"><strong>Data hash:</strong> {{data_hash}}</div>
    <div class="info-row"><strong>Max blob gas price:</strong> {{max_blob_gas_price}}</div>
    <div class="info-row"><strong>Status:</strong> <span class="{{status_class}}">{{status}}</span></div>
    {{#if tx_hash}}
    <div class="info-row"><strong>TX hash:</strong> <a href='/tx/{{tx_hash}}'>{{tx_hash}}</a></div>
    {{/if}}

    <h2>Raw data</h2>
    <code>{{data}}</code>
</body>
</html>
